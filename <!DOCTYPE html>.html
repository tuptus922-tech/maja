<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLA NAJCUDOWNIEJSZEJ MAI ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@900&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; font-family: 'Poppins', sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #main-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2d0036 0%, #000000 100%);
            z-index: -1; transition: 0.3s;
        }

        .container { text-align: center; z-index: 10; padding: 20px; }

        h1 {
            color: white; font-size: clamp(2rem, 8vw, 3.5rem);
            text-shadow: 0 0 20px #ff006e; margin-bottom: 50px;
        }

        .btn-container {
            display: flex; justify-content: center; align-items: center; gap: 30px; height: 100px;
        }

        button {
            padding: 20px 50px; font-size: 1.5rem; font-weight: bold;
            border-radius: 50px; border: none; cursor: pointer; transition: 0.2s;
        }

        #yesBtn { background: #ff006e; color: white; box-shadow: 0 0 30px #ff006e; z-index: 100; }
        #noBtn { background: white; color: black; z-index: 90; }

        /* --- EFEKTY PO TAK --- */
        #success {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background: rgba(0,0,0,0.85);
        }

        .mega-text {
            font-family: 'Pacifico', cursive; font-size: clamp(3rem, 15vw, 7rem);
            background: linear-gradient(to right, #ff006e, #ffea00, #00d2ff, #ff006e);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientText 2s linear infinite, bounce 0.4s infinite alternate;
        }

        @keyframes gradientText { to { background-position: 200% center; } }
        @keyframes bounce { from { transform: scale(1) rotate(-3deg); } to { transform: scale(1.1) rotate(3deg); } }

        #photo {
            width: 320px; height: 320px; border-radius: 50%;
            border: 8px solid white; box-shadow: 0 0 50px #ff006e;
            margin: 20px; object-fit: cover; animation: pulsePhoto 2s infinite;
        }

        @keyframes pulsePhoto {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px #ff006e; }
            50% { transform: scale(1.08); box-shadow: 0 0 80px #00d2ff; }
        }

        .disco-bg { animation: disco 0.2s infinite; }
        @keyframes disco {
            0% { background: #450052; } 50% { background: #003a45; } 100% { background: #4a4500; }
        }

        .heart { position: absolute; pointer-events: none; animation: fly 3s linear forwards; z-index: 2001; }
        @keyframes fly {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) scale(3) rotate(360deg); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>

    <div id="main-bg"></div>
    
    <audio id="local-audio">
        <source src="Major SPZ - Anio≈Ç (Prod.Magiera).mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="quiz">
        <h1>Maja, czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn">TAK!</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <div id="success">
        <h1 class="mega-text">WIEDZIA≈ÅEM! üéâ</h1>
        <img id="photo" src="D9gPhiN9.jpg" alt="Nasze zdjƒôcie">
        <h2 style="color: white; font-size: 2.2rem; text-shadow: 0 0 20px #ff006e;">KOCHAM CIƒò MAJA! ‚ù§Ô∏è</h2>
        <p style="color: #ffea00; font-weight: bold; font-size: 1.4rem;">"Ocali≈Ça≈õ mnie jak anio≈Ç..." üëº</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const success = document.getElementById('success');
        const quiz = document.getElementById('quiz');
        const mainBg = document.getElementById('main-bg');
        const music = document.getElementById('local-audio');

        // UCIEKAJƒÑCY PRZYCISK
        function flee() {
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', flee);
        noBtn.addEventListener('click', flee);

        // KLIKNIƒòCIE TAK
        yesBtn.addEventListener('click', () => {
            quiz.style.display = 'none';
            success.style.display = 'flex';
            mainBg.classList.add('disco-bg');

            // ODGRYWANIE LOKALNEJ MUZYKI
            music.play().catch(error => {
                console.log("Autoplay zablokowany lub b≈ÇƒÖd pliku:", error);
            });

            // EFEKTY WOW - TRZƒòSIENIE I SERCA
            document.body.style.animation = "shake 0.1s infinite";
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = ['‚ù§Ô∏è','üíñ','üëº','‚ú®','üíé','üåπ'][Math.floor(Math.random()*6)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 60);
        });
    </script>
</body>
</html>
